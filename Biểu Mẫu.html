 <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
         header {
			background-color: #fff;
			padding: 20px;
			text-align: center;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			position: relative; 
		}
		.back-button {
			position: absolute;
			left: 10px;
			top: 10px;
			width: 30px; 
			height: 30px;
		}
		.logo {
			margin-top: 10px; 
			color: #333;
			font-size: 24px; 
		}
        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: red;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        section {
            margin-bottom: 30px;
            text-align: left;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        ul li {
            margin-bottom: 10px;
        }
        ul li a {
            color: black;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        ul li a:hover {
            color: #0056b3;
        }
        form {
            margin-top: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: red;
        }
        button {
            padding: 12px 24px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>
	    <a href="#" onclick="goBack(2)">
        <img src="Images/NútQL.png" alt="Quay lại" class="back-button">
    </a>
    <h1 class="logo">NHAT HAO SPORT</h1>
    </header>
    <main>
 <section>
            <h2>Biểu mẫu liên hệ</h2>
            <form action="submit.php" method="post">
                <label for="name"><b>Họ tên:</b></label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message"><b>Nội dung:</b></label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <br>
                <button type="submit"><b>Gửi</b></button>
            </form>
        </section>
    </main>
	  <script>
  function goBack() {
    window.history.back();
}
  </script>
  </body>
</html>
